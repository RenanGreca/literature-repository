---
layout: default
---

<div class="home">

  <div class="wrapper">
    {%- if page.title -%}
      <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}
  </div>

  <!-- <h2>MD version</h2> -->
  <div style="margin: 0 auto; max-width: 1000px;">
    <table id="tableMD" class="hover stripe">
      <thead>
        <tr>
          <th>Category</th>
          <th>Name</th>
          <th>Description</th>
          <!-- <th>TCP</th>
          <th>TCS</th>
          <th>TSR</th>
          <th>TSA</th> -->
        </tr>
      </thead>
      <tbody>
        {% assign item_pages = site.pages | where: "type", page.listed_type %}
        {%- for item in item_pages -%}
          <tr>
            <td>{{ item.category }}</td>
            <td><a href="{{ item.url | relative_url }}">{{ item.title }}</a></td>
            <td>{{ item.description }}</td>
            <!-- <td>{%- include paper_links.html value=metric.papers.tcp -%}</td>
            <td>{%- include paper_links.html value=metric.papers.tcs -%}</td>
            <td>{%- include paper_links.html value=metric.papers.tsr -%}</td>
            <td>{%- include paper_links.html value=metric.papers.tsa -%}</td> -->
          </tr>
        {%- endfor -%}
      </tbody>
      
    </table>
  </div>




  
  <!-- {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <span class="post-meta">{{ post.date | date: date_format }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        {%- if site.show_excerpts -%}
          {{ post.excerpt }}
        {%- endif -%}
      </li>
      {%- endfor -%}
    </ul>

  {%- endif -%} -->

</div>
